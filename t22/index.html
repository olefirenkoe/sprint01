<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 22</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Settings</h1>
    <div class="main">
        <div class="container">
            <div class="item1">
                <form>
                    <div class="form1">
                        <p><label for="font">Typeface</label></p>
                        <select class="select-css" id="font">
                            <option>Acunim Pro</option>
                            <option>Comic Sans</option>
                            <option>Times Nem Roman</option>
                        </select>
                        <span id="dark">Dark UI</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <p>Weight</p>
                        <input class="custom-checkbox" type="radio" id="regular" name="contact">
                        <label for="regular">Regular</label>
                        <input class="custom-checkbox" type="radio" id="Bold" name="contact">
                        <label for="Bold">Bold</label>
                        <span id="color">Color</span>
                        <div class="check">
                            <input id="blue" class="color" type="checkbox">
                            <label class="labe" for="blue"></label>
                            <input id="green" class="color" type="checkbox">
                            <label class="labe" for="green"></label>
                            <input id="pink" class="color" type="checkbox">
                            <label class="labe" for="pink"></label>
                            <input id="yellow" class="color" type="checkbox">
                            <label class="labe" for="yellow"></label>
                            <input id="orange" class="color" type="checkbox">
                            <label class="labe" for="orange"></label>
                        </div>
                        <p class="size">Size</p>
                        <input class="slider1" type="range">
                        <div id="tickmarks">
                            <span>A</span>
                            <span id="aa">A</span>
                        </div>
                    </div>
            </div>

            </form>
            <div class="item2">
                <div class="picture"><img src="assets/images/artistic-brush.png"></div>
                <div class="picture"><img src="assets/images/user-icon.png"></div>
                <div class="picture"><img src="assets/images/sms-speech-bubble.png"></div>
                <div class="picture"><img src="assets/images/computer-screen.png"></div>
            </div>
        </div>
    </div>
</body>

</html>
