<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 19</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Superhero request form</h1>
    <h1 class="two">What do you need help with?</h1>
    <div class="container">
        <form>

            <div class="item1">
                <input class="checkbox" type="checkbox" id="defeat">
                <label for="defeat">DEFEAT A VILLAIN</label>
                <input class="checkbox" type="checkbox" id="save">
                <label for="save">SAVE A CIVILIAN</label>
                <input class="checkbox" type="checkbox" id="stop">
                <label for="stop">STOP A ROBBERY</label>
            </div>
            <div class="item2">
                <input class="checkbox" type="checkbox" id="prevent">
                <label id="prevent" for="prevent">PREVENT AN APOCALYPSE</label>
                <input class="checkbox" type="checkbox" id="train">
                <label for="train">TRAIN A SIDEKICK</label>
            </div>
            <div class="item3">
                <input class="checkbox" type="checkbox" id="other">
                <label for="other">OTHER STUFF</label>
            </div>
            <div class="itemjob">
                <input class="job" type="text" name="job" placeholder="Job details">
            </div>
            <div class="item4">
                <input class="info" type="text" name="name" placeholder="Name">
                <input class="info" type="email" name="email" placeholder="Email">
            </div>
            <div class="subm">
                <input class="subm1" type="submit" value="SEND">
            </div>


        </form>
    </div>
</body>

</html>
